<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="money-label">
          <ion-label>
              <h1 *ngIf="inputMoney.length != 0">
                  &nbsp;￥{{inputMoney}}&nbsp;
              </h1>
              <h1 *ngIf="inputMoney.length == 0">
                  ￥0.00
              </h1>
            </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-segment scrollable>
              <ion-segment-button>
                <ion-icon name="home"></ion-icon>
              </ion-segment-button>
              <ion-segment-button checked>
                <ion-icon name="heart"></ion-icon>
              </ion-segment-button>
              <ion-segment-button>
                <ion-icon name="pin"></ion-icon>
              </ion-segment-button>
              <ion-segment-button>
                <ion-icon name="star"></ion-icon>
              </ion-segment-button>
              <ion-segment-button>
                <ion-icon name="call"></ion-icon>
              </ion-segment-button>
              <ion-segment-button>
                <ion-icon name="globe"></ion-icon>
              </ion-segment-button>
              <ion-segment-button>
                <ion-icon name="basket"></ion-icon>
              </ion-segment-button>
              <ion-segment-button>
                <ion-icon name="globe"></ion-icon>
              </ion-segment-button>
              <ion-segment-button>
                <ion-icon name="basket"></ion-icon>
              </ion-segment-button>
              <ion-segment-button>
                <ion-icon name="globe"></ion-icon>
              </ion-segment-button>
              <ion-segment-button>
                <ion-icon name="basket"></ion-icon>
              </ion-segment-button>
              <ion-segment-button>
                <ion-icon name="globe"></ion-icon>
              </ion-segment-button>
              <ion-segment-button>
                <ion-icon name="basket"></ion-icon>
              </ion-segment-button>
            </ion-segment>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-item>
              <ion-label>选择日期</ion-label>
              <ion-datetime displayFormat="YYYY-MM-DD" placeholder="日期"></ion-datetime>
          </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-item>
              <ion-label>备注</ion-label>
              <ion-input></ion-input>
          </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
<ion-footer *ngIf="isInput">
  
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="full" color="primary" (click)="numberInput('7')">
          7
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" color="primary" (click)="numberInput('8')">
          8
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" color="primary" (click)="numberInput('9')">
          9
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" color="primary" (click)="backSpace()">
          <ion-icon name="backspace"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="full" color="primary" (click)="numberInput('4')">
          4
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" color="primary" (click)="numberInput('5')">
          5
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" color="primary" (click)="numberInput('6')">
          6
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" color="primary" (click)="addMode()">
          <ion-icon name="add"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col no-padding size=9>
        <ion-row>
          <ion-col>
            <ion-button expand="full" color="primary" (click)="numberInput('1')">
              1
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button expand="full" color="primary" (click)="numberInput('2')">
              2
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button expand="full" color="primary" (click)="numberInput('3')">
              3
            </ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-button expand="full" color="primary" (click)="floatInput('.')">
              .
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button expand="full" color="primary" (click)="numberInput('0')">
              0
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button expand="full" color="primary" (click)="floatInput('.5')">
              .5
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col>
        <ion-button class="confirm-btn" expand="full" color="primary" size='large' (click)="confirmClick()">
          确认
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-footer>
