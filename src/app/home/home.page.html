<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      记账
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-segment scrollable padding-horizontal [(ngModel)]="countType" (click)="getType()">
          <ion-segment-button checked value='out'>
            <ion-label>支出</ion-label>
          </ion-segment-button>
          <ion-segment-button value='in'>
            <ion-label>收入</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="money-label">
        <ion-label>
          <h1 *ngIf="inputMoney.length != 0">
            &nbsp;￥{{inputMoney}}&nbsp;
          </h1>
          <h1 *ngIf="inputMoney.length == 0">
            ￥0.00
          </h1>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col padding-horizontal>
        <ion-segment scrollable class="segment" [(ngModel)]="selectType" (click)="addType($event)">
          <ion-segment-button *ngFor="let item of countTypeData;index as i" value='{{i}}'>
            <ion-icon name="{{item.name}}"></ion-icon>
            <ion-label>{{item.title}}</ion-label>
          </ion-segment-button>
          <ion-segment-button value="-1">
            <ion-icon name="add"></ion-icon>
            <ion-label></ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item padding-horizontal>
          <ion-label position="fixed">选择日期</ion-label>
          <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DDDD" value="{{date}}"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item padding-horizontal>
          <ion-label position="floating">备注</ion-label>
          <ion-input [(ngModel)]="memo"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
<ion-footer *ngIf="isInput">

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="full" color="primary" (click)="numberInput('7')">
          7
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" color="primary" (click)="numberInput('8')">
          8
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" color="primary" (click)="numberInput('9')">
          9
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" color="primary" (click)="backSpace()">
          <ion-icon name="backspace"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="full" color="primary" (click)="numberInput('4')">
          4
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" color="primary" (click)="numberInput('5')">
          5
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" color="primary" (click)="numberInput('6')">
          6
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" color="primary" (click)="addMode()">
          <ion-icon name="add"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col no-padding size=9>
        <ion-row>
          <ion-col>
            <ion-button expand="full" color="primary" (click)="numberInput('1')">
              1
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button expand="full" color="primary" (click)="numberInput('2')">
              2
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button expand="full" color="primary" (click)="numberInput('3')">
              3
            </ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-button expand="full" color="primary" (click)="floatInput('.')">
              .
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button expand="full" color="primary" (click)="zeroInput()">
              0
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button expand="full" color="primary" (click)="floatInput('.5')">
              .5
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col>
        <ion-button class="confirm-btn" expand="full" color="primary" size='large' (click)="confirmClick()">
          确认
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-footer>
